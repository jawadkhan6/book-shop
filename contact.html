<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- This is header  -->
    <header id="header" >
        <div>book shop</div>
        <div class="menu">
            <a href="./index.html">Home Page</a>
            <a href="#.">Contact Us</a>
        </div>
    </header>

    <div class="title-bar"><h1>Contact Us</h1></div>

    <!-- main content -->
    <main> <main>
        <form action="">
            <label for="name">First Name</label>
            <input type="text" id="name" name="" placeholder="enter your first name">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="" placeholder="enter your last name">
            <label for="email">Email</label>
            <input type="email" id="email" name="" placeholder="enter your Email">
            <label for="tel">Phone number</label>
            <input type="tel" id="tel" name="" placeholder="enter your phone number">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="dubai">dubai</option>
                <option value="england">england</option>
                <option value="turkey">turkey</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="enter your age">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="enter your subject">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message"></textarea>
            <input type="button" id="submit" name="submit" value="submit">
        </form>
    </main>


    <footer id="footer">&#169; 2023 My book shop . All Rights The Reserved. </footer>




</body>
</html>
